<!DOCTYPE html>
<html>

    <script type="text/javascript" src="sendform.js" ></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="contact-form">
        <form id="contact-form"
            <!--  form link see -->

            method="POST">
            <!--  name(s) extracted manually from form  -->
            <input type="text" name="entry.2005620554" placeholder="Your Name" required>
            <input type="email" name="entry.1674305454" placeholder="Your Email" required>
            <input type="tel" name="entry.1166974658" placeholder="Your Phone Number">
            <textarea name="entry.1568600166" placeholder="Your Message" required></textarea>
            <button type="submit" name="submit">Submit</button>
        </form>
        <div id="form-status"></div>
    </div>

    </body>
